---
- hosts: all
  become: yes
  vars:
    mysql_root_pass: architecture
  tasks:
  - name: setup hosts
    copy: src=hosts dest=/etc/hosts

  - name: update repos
    apt: update_cache=true

  - name: MySQL root password
    debconf: name='mysql-server' question='mysql-server/root_password' value='{{mysql_root_pass | quote}}' vtype='password'

  - name: MySQL root password again
    debconf: name='mysql-server' question='mysql-server/root_password_again' value='{{mysql_root_pass | quote}}' vtype='password'

  - name: install mysql
    apt: pkg=mariadb-server state=installed

  - name: start and enable MySQL
    service: name=mysql state=started enabled=yes

  - name: create user and database
    command: ./db.sh creates=/var/lib/mysql/tomee

  - name: setup MySQL
    copy: src=my.cnf dest=/etc/mysql/my.cnf

  - name: restart MySQL
    service: name=mysql state=restarted
