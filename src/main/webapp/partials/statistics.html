<div class="jumbotron">
    <legend>Estadísticas del día</legend>
    <div align="right">
        <md-content layout-padding="" style="margin-bottom: 18px;">
            <div layout-gt-xs="row">
                <div flex-gt-xs="" style="margin-right: 45px;">
                    <h4>Selecciona el día que deseas graficar:</h4>
                    <md-datepicker ng-model="date" md-placeholder="Enter date" md-min-date="minDate" md-max-date="maxDate"></md-datepicker>
                </div>
                <button ng-click="reload()" class="btn btn-primary btn-raised">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
        </md-content>
    </div>

    <div>
        <table id="table" class="table table-striped table-hover">

            <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Vendedor</th>
                <th>Detalles</th>
                <th>Proveedor</th>
                <th></th>
                <th></th>
            </tr>
            </thead>

            <tr ng-repeat="s in sales">
                <td>{{s.client}}</td>
                <td>{{s.date}}</td>
                <td>{{s.seller.name}}</td>
                <td>{{s.details}}</td>
                <td>0</td>
                <td>
                    <button ng-click="edit(s)" class="btn btn-primary btn-raised">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
                <td>
                    <button ng-click="delete(s)" class="btn btn-primary btn-raised">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="material" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar Material</h4>
            </div>
            <div class="modal-body">
                <form name="form" class="form-horizontal" ng-submit="submit()">
                    <fieldset>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2" for="name">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="name"
                                           placeholder="Nombre" required="required" ng-model="material.name"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2" for="inventory">Existencias:</label>
                                <div class="col-sm-9">
                                    <input type="number" name="inventory" class="form-control" id="inventory"
                                           placeholder="-" min="0" required="required" ng-model="material.inventory"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2" for="price">Precio:</label>
                                <div class="col-sm-9">
                                    <input type="number" name="price" class="form-control" id="price"
                                           placeholder="-" min="0" required="required" ng-model="material.price"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2" for="provider">Proveedor:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="provider" class="form-control" id="provider"
                                           placeholder="Proveedor" required="required" ng-model="material.provider"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2" for="raw">Materia Prima</label>
                                <div class="col-sm-2">
                                    <input type="radio" name="type" class="form-control" id="raw"
                                           placeholder="Materia prima" required="required" value="raw"
                                           ng-model="material.selectedType"/>
                                </div>
                                <label class="control-label col-sm-2" for="supply">Insumo</label>
                                <div class="col-sm-2">
                                    <input type="radio" name="type" class="form-control" id="supply"
                                           placeholder="Insumo" required="required" value="supply"
                                           ng-model="material.selectedType"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-offset-1">
                                <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary btn-raised">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
