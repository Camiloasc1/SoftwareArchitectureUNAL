<div class="col-lg-12">
    <div class="jumbotron">
        <h2 style="color:#60a37e;">Crear producto</h2>
        <div class="products">
            <input type="text" name="n" placeholder="Nombre del producto" required="required" ng-model="product.name" />
            <input type="text" name="i" placeholder="Cantidad disponible" required="required" ng-model="product.inventory" />
            <i> $ </i><input type="text" name="p" placeholder="Precio" required="required" ng-model="product.price" />
            <button type="button" ng-click="submit()" class="btn btn-raised btn-primary" ><i class="glyphicon glyphicon-plus"></i> Crear </button>
        </div>
    </div>
</div>

<div class="col-lg-12">
    <div class="jumbotron">
        <h2 style="color:#60a37e;">Ver productos</h2>

        <div>
            <button ng-click="getProducts()" class="btn btn-primary btn-block btn-large">Ver productos</button>
        </div>

        <div>
            <table id='table' class="table table-striped table-hover ">

                <th ng-repeat="column in columns" ng-show="column.visible">
                    {{column.title}}
                </th>
                <th>Editar</th>
                <th>Borrar</th>

                <tr ng-repeat="p in products">
                    <td><span data-ng-hide="editMode">{{p.name}}</span><input type="text" data-ng-show="editMode" data-ng-model="p.name" data-ng-required /></td>
                    <td><span data-ng-hide="editMode">{{p.inventory}}</span><input type="text" data-ng-show="editMode" data-ng-model="p.inventory" data-ng-required /></td>
                    <td><span data-ng-hide="editMode">{{p.price}}</span><input type="text" data-ng-show="editMode" data-ng-model="p.price" data-ng-required /></td>
                    <td>
                        <button type="submit"   data-ng-hide="editMode" data-ng-click="editMode = true;" class="btn btn-default glyphicon glyphicon-edit"></button>
                        <button type="submit" data-ng-show="editMode" data-ng-click="editMode = false" class="btn btn-default glyphicon glyphicon-ok"></button>
                        <button type="submit" data-ng-show="editMode" data-ng-click="editMode = false;" class="btn btn-default glyphicon glyphicon-remove"></button>
                    </td>
                    <td><button type="button" ><i class="btn btn-default glyphicon glyphicon-remove"></i></button></td>
                </tr>
            </table>
        </div>

    </div>
</div>
