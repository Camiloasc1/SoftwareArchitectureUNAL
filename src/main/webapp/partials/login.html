<div class="alert alert-dismissible alert-success" ng-show="success">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>Bienvenido {{user.name}}!</strong><br>Bienvenido al sistema.
</div>
<div class="alert alert-dismissible alert-danger" ng-show="error">
    <button type="button" class="close" data-dismiss="alert">×</button>
    <strong>Error!</strong><br>Usuario o Contraseña incorrectos.
</div>

<div class="jumbotron">
    <form class="form-horizontal">
        <fieldset>
            <legend>Ingresar</legend>
            <div class="form-group">
                <div class="row">
                    <label class="control-label col-sm-2" for="username">Nombre de usuario:</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="username"
                               placeholder="Nombre de usuario" required="required" ng-model="credentials.username"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="control-label col-sm-2" for="password">Contraseña:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Contraseña" required="required" ng-model="credentials.password"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1">
                    <button type="submit" class="btn btn-primary btn-raised" ng-click="submit()">Ingresar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
