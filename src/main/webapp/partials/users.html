<div class="jumbotron">
    <legend>Usuarios</legend>
    <div align="right">
        <button ng-click="create()" class="btn btn-primary btn-raised">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button ng-click="" class="btn btn-primary btn-raised">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </div>
    <div>
        <table id="table" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Cuenta Administador</th>
                <th>Cuenta Empleado</th>
                <th>Cuenta Vendedor</th>
            </tr>
            </thead>
            <tr ng-repeat="x in allUsers">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.email}}</td>
                <td>{{x.admin?'si':'no'}}</td>
                <td>{{x.worker?'si':'no'}}</td>
                <td>{{x.salesman?'si':'no'}}</td>
                <td>
                    <button ng-click="delete(x.id)" class="btn btn-primary btn-raised">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>

        </table>
    </div>
</div>
<div id="newUser" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" ng-show="!option">Nuevo Usuario </h3>
            </div>
            <div class="modal-body">
                <form name="newuser" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2" for="name">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" id="name"
                                           placeholder="Nombre" required="required" ng-model="user.name"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2">Usuario:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="username" class="form-control" id="username"
                                           placeholder="Usuario" required="required" ng-model="userCredentials.username"/>
                                    <span ng-show="existUser">El usuario ya existe</span>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2">Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control" id="password"
                                           placeholder="Password" required="required" ng-model="userCredentials.password"/>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2">Confirmar Password:</label>
                                <div class="col-sm-10">
                                    <input type="password" name="checkPassword" class="form-control"
                                           placeholder="Confirmar Password" required="required" ng-model="checkPassword"/>
                                </div>
                                <span ng-show="userCredentials.password != checkPassword" class="error"> Los passwords no coinciden </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label class="control-label col-sm-2">Email:</label>
                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control"
                                           placeholder="Email" required="required" ng-model="user.email"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <input type="checkbox" name="admin" ng-model="user.admin"> Administrador
                                      </span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <input type="checkbox" name="worker" ng-model="user.worker"> Empleado
                                      </span>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <input type="checkbox" name="salesman" ng-model="user.salesman"> Vendedor
                                      </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-offset-1">
                                <button ng-click="submit()" ng-disabled="(newuser.$invalid || (userCredentials.password != checkPassword)) ||
                                        (!user.worker && !user.admin && !user.salesman)" class="btn btn-primary btn-raised">Crear Usuario</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
